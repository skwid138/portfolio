<!DOCTYPE html>
<html>

<head>
  <title>Hunter Rancourt Portfolio</title>

  <style>
    /* Some of this CSS was borrowed from Kristin Brown -- https://codepen.io/misskbkb/pen/PrbZwX */
    @import url("https://fonts.googleapis.com/css?family=Chivo|Roboto:500&display=swap");

    :root {
      --highlightColor: #ff9f1c;
      --textColor: #070600;
      --backgroundColor: #f7f7ff;
    }

    body {
      font-family: "Chivo", sans-serif;
      background: var(--backgroundColor);
      color: var(--textColor);
    }

    * {
      text-align: center;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      margin: 0 auto;
      margin-top: 20px;
      max-width: 830px;
      animation: saw 2s ease-in-out infinite;

    }

    .saw {
      display: inline-block;
      height: 100px;
      width: 400px;
      border-style: solid;
      border-width: 2px;
    }

    .undCons {
      display: block;
      font-weight: light;
      font-size: 16px;
      letter-spacing: 5px;
    }

    .middle {
      border-style: solid solid dotted solid;
      border-width: 2px 2px 5px;
      text-align: center;
    }


    .handle {
      width: 100px;
    }

    .leftHandle {
      border-top-left-radius: 50px;
    }

    .innerLeftHandle {
      border-top-left-radius: 40px;
      border: solid 2px;
      width: 60px;
      height: 60px;
      margin: 15px;
    }

    .rightHandle {
      border-top-right-radius: 50px;
    }

    .innerRightHandle {
      border-top-right-radius: 40px;
      border: solid 2px;
      width: 60px;
      height: 60px;
      margin: 15% 20%;
    }

    @keyframes saw {
      0% {
        transform: translateX(0px);
      }

      50% {
        transform: translateX(50px);
      }

      100% {
        transform: translateX(0px);
      }
    }

    main,
    footer {
      margin: 50px 0 0;
    }

    .contact {
      font-size: 1rem;
      color: var(--textColor);
      margin: 20px 0;
    }

    .contact a {
      background: linear-gradient(to bottom,
          var(--highlightColor) 0%,
          var(--highlightColor) 100%);
      background-position: 0 100%;
      background-repeat: repeat-x;
      background-size: 1px 1px;
      color: rgba(7, 6, 0, 0.7);
      text-decoration: none;
    }

    .contact a:hover {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'%3E%3Cstyle type='text/css'%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift {from {transform:translateX(0);}to {transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23ff9800' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
      background-position: 0 100%;
      background-size: auto 4px;
      background-repeat: repeat-x;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="leftHandle handle saw">
        <div class="innerLeftHandle"></div>
      </div>
      <div class="saw middle"></div>
      <div class="rightHandle handle saw">
        <div class="innerRightHandle"></div>
      </div>
    </div>
    <p class="undCons">THIS WEATHER APP IS UNDER CONSTRUCTION</p>
  </main>
  <footer class="contact">If you need to you can always <a href="mailto:hunter.rancourt@gmail.com">contact me</a>.
</body>

</html>
