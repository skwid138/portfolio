<section>
    <md-content layout="row" layout-align="center start">
        <md-card layout="column" flex="75">
            <md-card-title flex layout="column">
                <md-card-title-text flex layout="column" layout-align="center center">
                    <span class="md-display-3 centerText">Hunter Rancourt</span>
                    <span class="md-title">Software Engineer</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content flex layout-gt-sm="row" layout="column" layout-align="center center">
                <div flex layout="column" layout-align="center center">
                    <img flex class="md-card-image" ng-src="images/me.JPG" />
                </div>
                <div flex layout="column" layout-align="center center" layout-padding>
                    <p>
                        I'm a Fullstack JavaScript Developer. 
                        With a high apptitude and drive to learn new technologies.
                        I'm currently seeking oppertunities. 
                    </p>
                </div>
            </md-card-content>
            <md-card-footer>
                <div layout="row" layout-align="end center">
                    <p>&copy; Hunter Rancourt</p>
                    <md-button ng-href="https://www.linkedin.com/in/hunter-rancourt/" class="md-icon-button" aria-label="LinkedIn">
                        <md-tooltip md-direction="top">Check Me Out on LinkedIn</md-tooltip>
                        <md-icon md-svg-icon="images/svg/linked_in.svg"></md-icon>
                    </md-button>
                    <md-button ng-href="https://github.com/skwid138/portfolio" class="md-icon-button" aria-label="GitHub">
                        <md-tooltip md-direction="top">See this site on GitHub</md-tooltip>
                        <md-icon md-svg-icon="images/svg/github.svg"></md-icon>
                    </md-button>
                </div>
            </md-card-footer>
        </md-card>
    </md-content>
</section>
